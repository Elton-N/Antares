<div id = "conteudo">
    <form class="container">
    <div class="form-header">
        <h2>Cadastre o Cliente</h2>
        <p>Preencha os campos</p>
    </div>
    <form class="form-body">
        <div class="row col-10 mb-3">
            <div class= "form-floating">
                <input type="text" class="form-control" id="cep" placeholder="Digite o seu Cep" minlength="8" maxlength="8" required data-input>
                <label for="cep">Digite o seu Cep</label>            
            </div>
        </div>
        
        <div class="row col mb-3">
            <div class= "col-4 form-floating col-5 m-sm-0">
                <input type="text" class="form-control" id="rua" placeholder="Rua" required disabled data-input>
                <label for="rua">Rua</label>            
            </div>
        
            <div class= "col-5 form-floating mb-3">
                <input type="text" class="form-control" id="numero" placeholder="Digite o numero da sua residência" required data-input>
                <label for="numero">Digite o numero da sua residência</label>            
            </div>
        </div>
        <div class="row col mb-3">
            <div class= "col-5 form-floating col-5 m-sm-0">
                <input type="text" class="form-control col-5 col-sm-6 " id="complemento" placeholder="Digite o conplemento" required data-input>
                <label for="complemento">Digite o complemento</label>            
            </div>
        
        <div class="col-5 mb-3">
            <div class= "form-floating mb-3">
                <input type="text" class="form-control" id="bairro" placeholder="Digite o seu bairro" required disabled data-input>
                <label for="bairro">Digite o seu bairro</label>            
            </div>
        </div>
        </div>
        <div class="row">
            <div class= "form-floating col-5 mb-3">
                <input type="text" class="form-control" id="cidade" placeholder="Digite a sua cidade" required disabled data-input>
                <label for="cidade">Digite a sua cidade</label>            
            </div>
            
            <div class= "col-5 form-floating mb-3">
                <select class="form-select" id="estado"  required disabled data-input>
                    <option selected>Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>            
            </div>
        </div>
    
        <div>
        <div class="form-button">
            <button id= "btn-salvar" class="btn btn-success" type="submit">Cadastrar</button>
    </div>         
    </form>
</form>
<script src="/js/cliente.js"></script>
</div>
